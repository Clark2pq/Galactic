<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Bot - Web Scraper</title>
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --accent-color: #00ff00;
            --text-color: #e2e8f0;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--accent-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--accent-color);
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-color);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--accent-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            border: 1px solid var(--accent-color);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .output-area {
            background-color: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            padding: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        
        .scrape-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            display: none;
        }
        
        .status-message.success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .status-message.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .status-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--accent-color);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .scraped-data {
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .copy-btn:hover {
            background-color: rgba(0, 255, 0, 0.3);
        }
        
        .history {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid var(--accent-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .history-item:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        .history-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .history-item-preview {
            font-size: 0.9rem;
            color: var(--accent-color);
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .advanced-options {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--accent-color);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
